{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'notes/css/styles.css' %}">
</head>
<body>
    <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4 bn-text-logo">BoringNotes</span>
      </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto bn-last-m">
            <a href="{% url 'add_note' %}" class="bn-b-l"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Добавить заметку</button></a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}">О нас</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'contact' %}">Обратная связь</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'all_notes' %}">Все заметки</a>
            {% if request.user.is_authenticated %}
                <a class="py-2 link-body-emphasis text-decoration-none" href="{% url 'account' %}">@{{ request.user.username }}</a>
            {% else %}
                <a class="py-2 link-body-emphasis text-decoration-none" href="{% url 'log_in' %}">Войти/Зарегистрироватся</a>
            {% endif %}

        </nav>
      </div>
    </header>


    <main>
        {% block main %}
        {% endblock %}
    </main>

</body>
</html>
